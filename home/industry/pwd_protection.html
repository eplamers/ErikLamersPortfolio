<!DOCTYPE html>
<html>
  <head>
    <title>Protected Page</title>
    <style>
      /* Style the login form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      input[type="password"] {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
      input[type="submit"] {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      p.error-message {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Protected Page</h1>
    <form id="login-form">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
      <p class="error-message" id="error-message"></p>
    </form>
    <script>
      // Get the login form and error message element
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      // Set the correct password
      const correctPassword = "password123";

      // Add event listener for form submission
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission
        const password = loginForm.password.value; // Get the entered password
        if (password === correctPassword) {
          window.location.href = "landing_industry.html"; // Redirect to protected page
        } else {
          errorMessage.textContent = "Incorrect password. Please try again."; // Display error message
        }
      });
    </script>
  </body>
</html>
