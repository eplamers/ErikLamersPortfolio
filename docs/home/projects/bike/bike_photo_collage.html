						<head>
							<title>My Photo Collage</title>
							<style>
							  .collage {
								display: grid;
								grid-template-columns: repeat(3, 1fr);
								grid-gap: 10px;
							  }
							  
							  .collage img {
								width: 100%;
								height: auto;
								border: 5px solid rgb(32, 97, 27);
								transition: border-color 0.5s;
								border-radius: 5pt;
							  }
							  
							  .collage-item .text {
								position: absolute;
								top: 0;
								left: 0;
								width: 100%;
								height: 100%;
								background-color: rgba(0, 0, 0, 0.5);
								color: #fff;
								padding: 20px;
								font-size: 16px;
								visibility: hidden;
								opacity: 0;
								transition: visibility 0s, opacity 0.5s linear;
							  }
						  
							  .collage-item:hover .text {
								visibility: visible;
								opacity: 1;
							  }
							  
							  .collage img:hover {
								border-color: blue;
							  }
							</style>
						  </head>
						  <body>
							<div class="collage">
							  <img src="bikeCAD.png">
							  <img src="front_tri_fixture.jpg">
							  <img src="front_tri_braze.jpg">
							  <img src="bb_braze.jpg">
